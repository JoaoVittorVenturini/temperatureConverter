<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://www.freeiconspng.com/thumbs/temperature-icon-png/temperature-icon-png-1.png" type="image/x-icon">
  <script src="script.js" defer></script>
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Temperature Converter</h1>
    <div class="wrapper">
      <div class="input-box celsius">
        <label for="celsius">Celsius</label>
        <input type="number" id="celsius" name="celsius" placeholder="0 Â°C">
      </div>

      <div class="input-box fahrenheit">
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" id="fahrenheit" name="fahrenheit" placeholder="32 Â°F">
      </div>

      <div class="input-box kelvin">
        <label for="kelvin">Kelvin</label>
        <input type="number" id="kelvin" name="kelvin" placeholder="273 K">
      </div>
      <div class="btn">
        <button onclick="convert()" class="convert">Convert</button>
        <button onclick="reset()" class="reset">Reset</button>
      </div>
    </div>
  </div>
</body>
</html>
